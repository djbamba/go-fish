<div class="container">
    <div [hidden]="submitted" class="card">
        <div class="card-header text-center">
            <h1> Add Lure</h1>
        </div>
        <form #lureForm="ngForm" (ngSubmit)="submitLure()">
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-3">
                        <label for="name" class="form-label">Lure Name: </label>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="lure.name"
                            placeholder="Googan Baits Krackin' Craws" required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label for="colorWay" class="form-label">Colorway:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="colorWay" id="colorWay" class="form-control" placeholder="Sexy Shad"
                            [(ngModel)]='lure.colorWay' required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label for="productUrl" class='form-label'>Link:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="productUrl" id="productUrl" class="form-control"
                            placeholder="https://basspro.com/product-name" aria-describedby="productUrl"
                            [(ngModel)]='lure.productUrl' required>
                        <small class="form-text text-muted text-center">URL used for quick-access to host site</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label for="imageUrl" class='form-label'>Thumbnail URL:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="imageUrl" id="imageUrl" class="form-control"
                            placeholder="https://basspro.scene7.com/is/image/BassPro/2825406_100359928_is?$Prod_PLPThumb$"
                            aria-describedby="imageUrl" [(ngModel)]='lure.imageUrl' required>
                        <small class="form-text text-muted text-center">URL for lure thumbnails</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label for="price" class='form-label'>Price:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="price" id="price" class="form-control" placeholder="$5.55"
                            aria-describedby="price" [(ngModel)]='lure.price' required>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    {{lure | json}}
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!lureForm.form.valid">Add
                            Lure</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div [hidden]="!submitted" class="card">
        <div class="card-header text-center">
            <h1>Submitted:</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    Lure Name:
                </div>
                <div class="col-9">
                    {{lure.name}}
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Colorway:
                </div>
                <div class="col-9">
                    {{lure.colorWay}}
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                   Link:
                </div>
                <div class="col-9">
                    {{lure.productUrl}}
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Thumbnail URL:
                </div>
                <div class="col-9">
                    {{lure.imageUrl}}
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Price:
                </div>
                <div class="col-9">
                    {{lure.price}}
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group row">
                <div class="col-12 text-center">
                    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
