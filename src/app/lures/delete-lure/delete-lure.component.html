<div class="card">
    <div class="card-header text-center">
        <h1>Delete Lure</h1>
    </div>
    <form #lureForm=ngForm>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-3">
                    <label class="form-label">Lure Name:</label>
                </div>
                <div class="col-9">
                    {{lure.name}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <label class="form-label">Colorway:</label>
                </div>
                <div class="col-9">
                    {{lure.colorWay}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <label class='form-label'>Link:</label>
                </div>
                <div class="col-9">
                    {{lure.productUrl}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <label class='form-label'>Thumbnail URL:</label>
                </div>
                <div class="col-9">
                    {{lure.imageUrl}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <label class='form-label'>Price:</label>
                </div>
                <div class="col-4">
                    {{lure.price | currency}}
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-danger" (click)='deleteLure()'
                            data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
